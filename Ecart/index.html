<!DOCTYPE html>
<html lang="en">
  <head>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"

    <link rel="stylesheet" href="app.css">

    <style>

    <script src="https://use.fontawesome.com/941242cbe0.js"></script>
    <link

    />
  </head>
  <body>
    <div class="container-fluid p-0" id="Navdiv">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm bg-white">
        <a class="navbar-brand" href="#"><img src="logo_PC.png" alt="logo" width="100%" height="50" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="justify-content: space-between; flex-grow: 2.5">
            <div class="Link-Items d-flex mx-2 justify-content-center align-items-center" style="gap: 2em" id="Linked">
              <li class="nav-item">
                <a class="nav-link active" id="textU" aria-current="page" href="#">Home</a>
                <div class="colorB"></div>
              </li>
    
              <li class="nav-item">
                <a class="nav-link" id="textU" href="./category.html?categoryId=0">Men</a>
                <div class="colorB"></div>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="textU" href="./category.html?categoryId=3">Women</a>
                <div class="colorB"></div>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="textU" href="#">Kids</a>
                <div class="colorB"></div>
              </li>
              <li class="nav-item" >
                <a class="nav-link" id="textU" href="./category.html?categoryId=2">Home&Living</a>
                <div class="colorB"></div>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="textU" href="./category.html?categoryId=1">Beauty</a>
                <div class="colorB"></div>
              </li>
            </div>
            <div class="form-items" style="flex: 1.5; align-self: center">
              <form class="container-fluid">
                <div class="input-group justify-content-end">
                  <span class="input-group-text" id="basic-addon1" style="height: 45px"><i class="fa fa-search"></i>
                    <input type="text" id="Input" class="form-control" placeholder="Search for Products,Brands and More"
                      aria-label="Username" aria-describedby="basic-addon1" size="50" />
                  </span>
                </div>
              </form>
            </div>
            <div class="Icon-List d-flex" style="gap: 2rem">
              <div class="icons d-flex flex-column justify-content-center align-items-center mx-2">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span class="icon-text">Profile</span>
              </div>
              <div class="icons d-flex flex-column justify-content-center align-items-center mx-2" id="ClickTo" onclick="window.location.href = './Mycart.html'">
              
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <span class="icon-text">Cart</span>
                <span class='badge badge-warning' id='CartCount'>  </span> <!--COUNT FOR CART-->
              
              </div>
              <div class="icons d-flex flex-column justify-content-center align-items-center mx-2">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <span class="icon-text">WhishList</span>
              </div>
            </div>
          </ul>
